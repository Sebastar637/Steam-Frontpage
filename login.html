<!doctype html>
<html lang="en">
<head>
    <title>Steam Frontpage</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="./js/loadHeaderFooter.js"></script>
</head>

<body>
    <header id="header" style="background-color: rgb(23, 29, 37);"></header>

    <main style="background-image: url(img/login_background.jpg); background-position: center; height: 100%;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="login-container" style="max-width: 500px; width: 100%; margin: 20% 0px;">
                        <h3 class="text-center mb-4" style="font-weight: 1000; font-size: 2em;">Iniciar Sesión</h3>
                        <form id="login-form" action="" method="" enctype="" name="login">
                            <div class="mb-3">
                                <label for="username" class="form-label" style="color: rgb(25, 153, 255); font-weight: 600; font-size: 1em;">INICIA SESION CON EL NOMBRE DE LA CUENTA</label>
                                <input type="text" class="form-control" id="username" placeholder="" style="color: white;">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label" style="color: rgb(175, 175, 175); font-size: 1em;">CONTRASEÑA</label>
                                <input type="password" class="form-control" id="password" placeholder="" style="color: white;">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Recuérdame</label>
                            </div>
                            <div class="container">
                                <div class="row justify-content-center">
                                    <div class="col">
                                        <button type="submit" class="btn btn-primary d-block mx-auto" id="button-login">Iniciar Sesión</button>
                                    </div>
                                </div>
                            </div>
                            <div id="mensajeError1" class="" style="text-align: center; color: rgb(193, 74, 55); margin-top: 10px; display: none;">
                                Por favor, ingrese su nombre de usuario.
                            </div>
                            <div id="mensajeError2" class="" style="text-align: center; color: rgb(193, 74, 55); margin-top: 10px; display: none;">
                                Por favor, ingrese su contraseña.
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer"></footer>

    <script>
        $(document).ready(function() {
            $('#login-form').on('submit', function(event) {
                event.preventDefault();
    
                var username = $('#username').val();
                var password = $('#password').val();
    
                var isValid = true;
    
                if (username === '') {
                    isValid = false;
                    $('#mensajeError2').hide();
                    $('#mensajeError1').fadeIn();
                    $('#username').focus();
                    return false;
                }
    
                if (password === '') {
                    isValid = false;
                    $('#mensajeError1').hide();
                    $('#mensajeError2').fadeIn();
                    $('#password').focus();
                    return false;
                }

                if (isValid) {
                    $('#mensajeError1').hide();
                    $('#mensajeError2').hide();

                    this.submit();
                }
            });
        });
    </script>

</body>
</html>
