<!doctype html>
<html lang="en">
<head>
    <title>Steam Frontpage</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="styles/main.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="./js/loadHeaderFooter.js"></script>
</head>

<body>
    <header id="header" style="background-color: rgb(23, 29, 37);"> </header>
 
    <main style="background-image: url('img/cart_background.jpg'); background-position: center;">   
        <div id="navbar-header"> </div> 
        
        <div class="container" style="max-width: 992px; width: 90%; padding: 10px 0px;">
            <a href="index.html" style="color: white;">Inicio</a> 
            <span style="margin-left: 1px; color: rgb(86, 112, 127);">></span>
            <span style="margin-left: 1px; color: rgb(86, 112, 127);">Tu carrito de compra</span>

            <h1 style="color: white; font-weight: bolder; font-size: min(2.9w, 32px);">Tu carrito de compra</h1>
        </div>

        <div class="container" style="max-width: 992px; width: 100%;">
            <div class="row">
                <div class="col-md-7 col-11 mx-auto text-center mb-md-4 mb-4" style="background-color: rgba(20, 31, 45, 0.7);">
                    <div class="row" style="height: 16vw; max-height: 150px;">
                        <div class="col-4 p-0">
                            <img src="games/amongus.jpg" alt="" style="width: 100%; margin: 0; padding: 5%;">
                        </div>
                        <div class="col-4 text-start" style= "padding: 1%; font-size: min(2.5vw, 27.5px);">
                            Among Us
                        </div>
                        <div class="col-4 text-end" style="padding: 1%; font-size: min(1.5vw, 16.5px); color: rgb(198, 212, 223); text-align: end;">
                            CLP$2.499
                            <br>
                            <div class="btn" style="font-size:  min(1.2vw, 13.2px); margin: 0; padding: 0; color: rgb(96, 111, 127);">
                                Agregar
                            </div>
                            <div class="btn" style="font-size:  min(1.2vw, 13.2px); margin: 0; padding: 0; color: rgb(96, 111, 127);">
                                Eliminar
                            </div>
                        </div>
                    </div>
                </div>
        
                <div class="col-md-4 col-11 mx-auto text-center mb-md-4 mb-4 d-flex" style="background-color: rgba(20, 31, 45, 0.7);">
                    <div class="row">
                        <div class="col-7 d-flex align-self-start" style="font-size: min(1.2vw, 13.2px);"> 
                            Total estimado
                        </div>
                        <div class="col-5 text-end" style="font-size: min(1.2vw, 13.2px)">
                            CLP$2.499
                        </div>
                        
                        <div class="col-12 text-center align-self-center" style="font-size: min(1.2vw, 13.2px); margin-bottom: 5px;">
                            Los impuestos de venta se calcularán durante el pago (si es aplicable).
                        </div>
                        <div class="col-12">
                            <a href="login.html" class="btn btn-primary d-block mx-auto align-self-bottom" style="font-size: min(1.2vw, 13.2px)">
                                Iniciar sesión para comprar
                            </a>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
        <div class="container" style="max-width: 992px; width: 100%; padding-bottom: 20px;">
            <a href="index.html" class="btn btn-secondary align-self-start" style="font-size: min(1.2vw, 13.2px)">
                Seguir Comprando
            </a>
        </div>
    </main>

    <footer id="footer"></footer>
</body>
